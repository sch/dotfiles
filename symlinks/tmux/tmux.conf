# Start the instance in fishfish
set -g default-command fish
set -g status-right "#(uptime|awk '{print $11}') #(date)"

# Map ctrl-a instead of ctrl-b
set -g prefix C-a
bind C-a send-prefix
unbind c-B

# Speedup
set -sg escape-time 1

# make it so that windows/panes start at 1 rather than 0
set -g base-index 1
setw -g pane-base-index 1

bind r source-file ~/.tmux.conf \; display "reloaded"

bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

setw -g mode-mouse off
setw -g mouse-select-pane off
setw -g mouse-resize-pane off
setw -g mouse-select-window off

set -g default-terminal "screen-256color"


# Status bar and color goodness
set -g status-fg white
set -g status-bg black
set -g window-status-fg cyan
set -g window-status-bg default
set -g window-status-attr dim
set -g window-status-current-fg white
set -g window-status-current-bg red
set -g window-status-current-attr bright

set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

set -g message-fg white
set -g message-fg black
set -g message-attr bright

set -g status-utf8 on
set -g status-interval 60
set -g status-left-length 40
set -g status-left "#[fg=green]#S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-justify centre

setw -g monitor-activity on
set -g visual-activity on

# Wonderful, wonderful vi keys
setw -g mode-keys vi
